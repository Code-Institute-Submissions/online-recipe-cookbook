{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">search</i>
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Search for any recipies you like</label>
                </div>
              </div>
            </div>
         </div>
        <div class="row">
         {% for recipe in recipes %}
             <div class="card col s12 m6 l4">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src={{ recipe.image_link}}>
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">{{ recipe.recipe_name }}<i class="material-icons right">more_vert</i></span>
                  <p><a href="#">This is a link</a></p>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">{{ recipe.recipe_name }}<i class="material-icons right">close</i></span>
                  <p>{{recipe.ingredients}}</p>
                </div>
         </div>
         
         {% endfor %}
                 </div>
    </body>
</html>
{% endblock %}
